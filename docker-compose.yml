version: '3.8'

services:
  autoprompt-app:
    build: .
    container_name: autoprompt
    ports:
      - "8501:8501"
    volumes:
      - ./results:/app/results
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0

  autoprompt-benchmark:
    build: .
    container_name: autoprompt-benchmark
    volumes:
      - ./results:/app/results
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    command: python main.py
    profiles:
      - benchmark
